[tool.poetry]
name = "vtp-spring-demo"
version = "0.1.0"
description = "Web server to demonstrate the use of VTP+ for RCV elections"
authors = ["Neil Johnson <neil@cadent.com>"]
license = "GNU General Public License v2.0"
readme = "README.md"
packages = [{include = "vtp_server", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.28.2"
fastapi = "^0.92.0"
uvicorn = "^0.20.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pylint = "^2.16.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
